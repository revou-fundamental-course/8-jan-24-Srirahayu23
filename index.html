<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Kalkulator Persegi</title>
</head>

<body>
  <div id="calculator">
    <h2>Kalkulator Persegi</h2>
    <form id="calculatorForm" onsubmit="calculateSquare(event)">
      <label for="sideLength">Panjang Sisi:</label>
      <input type="number" id="sideLength" placeholder="Masukkan panjang sisi" required />
      <button type="submit">Hitung</button>
    </form>
    <div id="result"></div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
